<!-- public/index.html -->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KFC</title>
</head>
<body>
  <h1>Registro para pedidos</h1>
  <form action="/signup" method="POST">
    <div>
      <label for="nick">Nick:</label>
      <input type="text" id="nick" name="nick">
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="tuemail@email.com">
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="ej: Xasdasd8964">
    </div>
    <button type="submit">Registrarse</button>
  </form>

</body>
</html>
