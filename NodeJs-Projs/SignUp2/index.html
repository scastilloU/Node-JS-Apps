<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/navbars/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="navbars.css" rel="stylesheet">


    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
    
        body, html {
          width: 100%;
          height: 100%;
          width: 100%;
          position: relative;
          background: #355C7D;
          background: -webkit-linear-gradient(to right, #C06C84, #6C5B7B, #355C7D);
          background: linear-gradient(to right, #C06C84, #6C5B7B, #355C7D);
          overflow: hidden;
        }
    
        .container {
          width: 100%;
          height: 100%;
          position: relative;
          overflow: hidden;
        }
    
        .signupForm{

          height: ;
          width: 100%;
        }
        .container img {
          width: 100%;
          height: 100%;
          object-fit: cover;
          position: absolute;
          top: 0;
          bottom: 0;
          left: 0;
          right: 0;
          animation: fade 1s;
        }
    
        .arrow {
          position: absolute;
          top: 50%;
          transform: translateY(-50%);
          width: 1.5rem;
          height: 1.5rem;
          font-size: 1.5rem;
          color: cornsilk;
          opacity: 0.5;
          transition: opacity 1s;
        }
    
        .arrow:hover {
          cursor: pointer;
          opacity: 1;
        }
    
        .arrow-left {
          left: 2%;
        }
    
        .arrow-right {
          right: 2%;
        }
    
        .dots {
          position: absolute;
          left: 0;
          right: 0;
          bottom: 2%;
          width: 7rem;
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin: auto;
          z-index: 5;
        }
    
        .dot {
          width: 2rem;
          height: 2rem;
          display: flex;
          justify-content: center;
          align-items: center;
          color: cornsilk;
        }
    
        .dot i {
          font-size: 1.5rem;
        }
    
        @keyframes fade {
          from {
            opacity: 0.1;
          }
          to {
            opacity: 1;
          }
        }
      </style>
    
    <style>
        /* Custom CSS */
        .geekbook-logo {
            font-family: 'Arial', sans-serif;
            font-size: 32px;
            font-weight: bold;
            color: #632aa8; /* Updated color */
            margin-bottom: 20px;
        }
        
        .geekbook-logo:before,
        .geekbook-logo:after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #632aa8; /* Updated color */
            border-radius: 50%;
        }
        
        .geekbook-logo:before {
            top: -3px;
            left: -15px;
        }
        
        .geekbook-logo:after {
            bottom: -3px;
            right: -15px;
        }

        /* Updated CSS for the form */
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #d4bfe0; /* Updated color */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Shadow effect */
        }

        /* Updated CSS for the submit button */
        .btn-submit {
            background-color: #632aa8; /* Updated color */
            border-color: #632aa8; /* Updated color */
        }

        .btn-submit:hover {
            background-color: #501e7c; /* Darker color on hover */
            border-color: #501e7c; /* Darker color on hover */
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h1 class="mt-5 mb-4">Sign Up</h1>
    <div class="geekbook-logo">Geekbook</div>
    <form id="signupForm"  action="/signup" method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <!-- Updated submit button -->
        <button type="submit" class="btn btn-primary btn-block btn-submit">Submit</button>
    </form>
</div>

<!-- Bootstrap JS and your custom JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
